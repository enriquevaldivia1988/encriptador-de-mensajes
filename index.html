<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="container">
    <main>
        <header>
            <div class="logo">EV</div>
        </header>
        <div class="input-section">
            <label for="inputText"></label>
            <textarea placeholder="Ingrese el texto aqui" id="inputText"></textarea>
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
            <div class="note">
                <small>⚠️ Solo letras minúsculas y sin acentos</small>
            </div>
        </div>
        <div class="output-section">
            <img src="img/Muneco.png" height="304" width="336" alt="muneco"/>
            <p>Ningún mensaje fue encontrado</p>
            <small>Ingresa el texto que desees encriptar o desencriptar.</small>
        </div>
    </main>

    <footer>
        <p>Desarrollado con ❤️ por Enrique Valdivia</p>
    </footer>
</div>
</body>
</html>
